				<a href="index.html" title="Page d'accueil">
					<img src="image/cyrow-logo.png" style="width: 80px;

				<i class="fas fa-times"></i>
				<a href="https://emea.mizuno.com/" title="Mizuno" target="_blank">

    <form class="boite-login">
        <h1>Inscription</h1>
        <div class="textbox" id="email"> 
            <i class="far fa-envelope"></i>
            <input type="text" placeholder="E-mail" required autofocus>
        </div>

        <div class="textbox" id="pseudo">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Pseudo" required>
        </div>

        <div class="textbox" id="mdp">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Mot de Passe" required>
        </div>

        <div class="textbox" id="mdp2">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirmer le Mot de Passe" required>
        </div>
		
        <input type="button" class="btn-connexion" value="S'inscrire">
        <input type="button" onclick="window.location.href = 'connexion.html';"class="btn-connexion" value="Retour Connexion">

    </form>
